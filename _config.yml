# Prose metadata config
prose:
  metadata:
    _posts:
      - name: "published"
        field:
          element: "checkbox"
          label: "published"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          value: "ideasletter"
      - name: "title"
        field:
          element: "text"
          label: "title"
          placeholder: "Add The Full Title Here"
      - name: "date"
        field:
          element: "date"
          label: "yyyy-mm-dd hh-mm-ss"
          value: CURRENT_DATETIME
      - name: "vol"
        field:
          element: "text"
          label: "Volume"
          placeholder: "Jan 2017 - Vol 1, Issue 1"
      - name: "categories"
        field:
          element: "hidden"
          value: "ideasletter"
      - name: "img"
        field:
          element: "text"
          label: "Image Path"
          placeholder: "/images/ideasletter/default.png"
      - name: "introduction"
        field:
          element: "text"
          label: "title"
          placeholder: "Add The Description Here"
